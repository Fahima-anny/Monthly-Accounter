<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
    </head>

    <body>
        <header>
            <!--  navbar starts -->
            <h1 class="text-center mt-3 fw-bolder text-primary ">Monthly Income Account</h1>
            <!--  navbar ends -->
        </header>



        <main>
<section class="mx-3 my-4">
<div class="row g-2">

<div class="col-7 d-none d-lg-block "><img src="./Images/calculation_of_money.webp" class="" style="height: 76vh;" alt=""></div>

<div class="px-2 col-sm-12 col-lg-5 d-flex flex-column justify-content-center align-items-center gap-2" style=" background-color: #f7f6f6;">

<h4>Income</h4>
<div class="d-flex justify-content-center align-content-center gap-2 ">
    <p class="fw-semibold fs-5 text-secondary  ">Income :</p>
<input class="bg-secondary-subtle border-0" style="width: 200px;height: 40px;" type="text" name="" id="incomeInp">
</div>

<h4>Expences</h4>

<div class="d-flex justify-content-center align-content-center  gap-2 ">
    <p class="fw-semibold fs-5 text-secondary  ">Food :</p>
<input class="bg-secondary-subtle border-0" style="width: 200px;height: 40px;" type="text" name="" id="foodInp">
</div>

<div class="d-flex justify-content-center align-content-center  gap-2 ">
    <p class="fw-semibold fs-5 text-secondary " style="padding-left: 5px;">Rent : </p>
<input class="bg-secondary-subtle border-0" style="width: 200px;height: 40px;" type="text" name="" id="rentInp">
</div>

<div class="d-flex justify-content-center align-content-center  gap-2 ">
    <p class="fw-semibold fs-5 text-secondary ">Cloth :</p>
<input class="bg-secondary-subtle border-0 " style="width: 200px;height: 40px;" type="text" name="" id="clothInp">
</div>

<button class="bg-primary text-white fw-bolder fs-5 border-0 shadow-sm px-5 py-1  rounded-2" id="calcuBtn">Calculate</button>

<div class="d-flex gap-5">
<h4>Total Expences : <span id="expencesDiv">00</span></h4>
<h4>Balance : <span id="balancesDiv">00</span> </h4>
</div>

<div class="d-flex justify-content-center align-items-center  gap-2 ">
    <p class="fw-semibold fs-5 text-secondary ">Save :</p>
<input class="bg-secondary-subtle border-0 " style="width:70px; height:40px;" type="text" name="" id="saveInp">
<p class=" fw-bolder fs-4">%</p>
<button class="bg-primary text-white fw-bolder fs-5 border-0 shadow-sm px-3 py-1 rounded-2 " id="saveBtn">Save</button>
</div>

<div class="d-flex flex-column flex-lg-row gap-5">
    <h4>Saving Amount : <span id="savingAmount">00</span></h4>
    <h4>Remained  : <span id="remainedMoney">00</span> TK/.</h4>
    </div>

</div>






</div>
</section>


        </main>




        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./app.js"></script>

    </body>
</html>
